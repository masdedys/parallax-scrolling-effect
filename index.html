<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parallax-scrolling-effect by masdedys</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://masdedys.github.io/"><img src="img/logo.png" alt="" srcset="" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto text-white">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#page1">Place 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#page2">Place 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#page3">Place 3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#page4">Place 4</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#page5">Place 5</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#page6">Place 6</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row 1">
        <div class="col parallax page1" id="page1">
          <h1 class="title">Akashi Kaikyo bridge</h1>
        </div>
      </div>
      <div class="row 2">
        <div class="col parallax page2" id="page2">
          <h1>Brazilian Park Washuzan Highland</h1>
        </div>
      </div>
      <div class="row">
        <div class="col parallax page3" id="page3">
          <h1>Ochanomizu bridge</h1>
        </div>
      </div>
      <div class="row">
        <div class="col parallax page4" id="page4">
          <h1>Oyakaigan</h1>
        </div>
      </div>
      <div class="row">
        <div class="col parallax page5" id="page5">
          <h1>Yawatahama port</h1>
        </div>
      </div>
      <div class="row">
        <div class="col parallax page6" id="page6">
          <h1>Yunohira Onsen</h1>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
